  flutter_timezone: ^1.0.7

  # Qibla 
  fluttertoast: ^8.1.2
  flutter_vibrate: ^1.3.0
  flutter_compass: ^0.8.0


  ##### ------------------------ Flutter Dependencies -------------------------- #####

  cupertino_icons: ^1.0.2

  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.1.0
  in_app_review: ^2.0.4
  riverpod_annotation: ^2.1.5
  audioplayers: ^5.1.0
  
  



dev_dependencies:
  change_app_package_name: ^1.0.0
  flutter_lints: ^2.0.3
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.3.2
  custom_lint: ^0.5.3
  riverpod_lint: ^2.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/
    - assets/fonts/
    - assets/translations/

  fonts:
    - family: UthmanicHafs
      fonts:
        - asset: assets/fonts/UthmanicHafs_V20.ttf
          

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png
  android_gravity: center
